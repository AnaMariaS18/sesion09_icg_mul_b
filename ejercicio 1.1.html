<script>
    function polygon(cd,colorBorde,colorRelleno,grosorLinea){
    ctx.beginPath();
    ctx.strokeStyle = colorBorde;
    ctx.fillStyle = colorRelleno;
    ctx.lineWidth = grosorLinea;
    ctx.moveTo(cd[0],cd[1]);
    ctx.lineTo(cd[2],cd[3]);
    ctx.lineTo(cd[4],cd[5]);
    ctx.lineTo(cd[6],cd[7]);
    ctx.lineTo(cd[8],cd[9]);
    ctx.lineTo(cd[10],cd[11]);
    ctx.closePath();
    ctx.stroke();
    ctx.fill();
     }
    function circule(cx,cy,radio,colorBorde,colorRelleno,grosorLinea){
     ctx.beginPath();
    ctx.strokeStyle='colorBorde'
    ctx.fillStyle = colorRelleno;
    ctx.lineWidth = grosorLinea;
    ctx.arc(cx, cy, radio, 0, 2 * Math.PI);
    ctx.closePath();
    ctx.stroke();
    ctx.fill()
    }
